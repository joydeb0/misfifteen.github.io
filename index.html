        .formcard{
            background: linear-gradient(to bottom, red, blue);
            height: 400px;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% ,-50%);
            box-sizing: border-box;
            padding: 80px 0px;
            text-align: center;
            border-radius: 25px;
            box-shadow: inset -10px -10px 5px rgba(0, 0, 0, 0.603),
                         -5px -5px 3px rgba(0, 0, 0, 0.385);
            border: 0px solid red;
            
            
           
        }
        .container{
            width: 300px;
            overflow: hidden;
            
            height: 400px;
            position: absolute;
            
            
            
        }
        .avater{
            height: 110px;
            width: 110px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px);
            border: 2px solid red;
            background: #333;
            background-image: url(../sp/55.jpg);
            background-size: cover;
            animation-name: avater;
            animation-duration: 30s;
            animation-iteration-count: infinite;
            transition: all 1s;
            animation-timing-function: linear;
            box-shadow: -0px -5px 5px rgba(0, 0, 0, 0.385);
            
            
        }


        .container .form{
            position: absolute;
            background: transparent;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            transition: 0.3s;
        }

        .form h1{

            font-size: 20px;
            color: rgba(255, 255, 255, 0.863);
        }

            color: white;

        .btn-box{

        .step-row{
            width: 250px;
            height: 30px;

            align-items: center;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.623),
                        inset 0 5px 5px rgba(0, 0, 0, 0.623);
            position: relative;
            overflow: hidden;
            border-radius: 20px;

        }
        .step-col{
            width: 85px;
            text-align: center;
            color: white;
            font-weight: 600;
            position: relative;
            
            
        }
        #progress{
            position: absolute;
            height: 100%;
            width: 95px;
            background: linear-gradient(to right, red, blue);
            transition: 0.5s;
            box-shadow:  inset 0 5px 5px rgba(0, 0, 0, 0.623);
            border-radius: 20px;

    <script>


        var Form1 = document.getElementById('form1');
        var Form2 = document.getElementById('form2');
        var Form3 = document.getElementById('form3');

        var Next1 = document.getElementById('Next1');
        var Next2 = document.getElementById('Next2');

        var progress = document.getElementById('progress');
        var errorAudio = document.getElementById("errorAudio");
        

        Next1.onclick = function(){

            var Roll = document.getElementById('Roll').value;
            var Reg = document.getElementById('Reg').value;
            

            for(i = 0; i < UserInfo.length; i++){
                if(Roll == UserInfo[i].roll && Reg == UserInfo[i].reg){
                    localStorage.setItem('roll', UserInfo[i].roll);
                    localStorage.setItem('reg', UserInfo[i].reg);
                    Form1.style.left = "-450px";
                    Form2.style.left = "150px";
                    progress.style.width = "200px";
                    document.getElementById('body').style.background = '#333'; 
                    return
                }
            } console.log('Login Fail');
            errorAudio.src = "error.mp3";
            errorAudio.play();
            document.getElementById('body').classList.add('error'); 
            setTimeout("hideError()", 3000); 
        }
        Next2.onclick = function(){

            var Email = document.getElementById('Email').value;
            var Hometown = document.getElementById('Hometown').value;

            let storedRoll = localStorage.getItem('roll');
            
        for(i = 0; i < UserInfo.length; i++){
                if(Email == UserInfo[i].email && Hometown == UserInfo[i].hometown && storedRoll == UserInfo[i].roll){
                    localStorage.setItem('email', UserInfo[i].email);
                    localStorage.setItem('hometown', UserInfo[i].hometown);
                    Form2.style.left = "-450px";
                    Form3.style.left = "150px";
                    progress.style.width = "300px";
                    document.getElementById('body').style.background = '#333'; 
                    return
                }
            } console.log('Login Fail');
            errorAudio.src = "error.mp3";
            errorAudio.play();
            document.getElementById('body').classList.add('error'); 
            setTimeout("hideError()", 3000); 
        }
        function submitData(){

            var Blood = document.getElementById('Blood').value;
            var SCODE = document.getElementById('SCODE').value;
            let storedEmail = localStorage.getItem('email');

            for(i = 0; i < UserInfo.length; i++){
                if(Blood == UserInfo[i].blood && SCODE == UserInfo[i].SCODE && storedEmail == UserInfo[i].email){
                    localStorage.setItem('name', UserInfo[i].name);
                    localStorage.setItem('blood', UserInfo[i].blood);
                    localStorage.setItem('avater', UserInfo[i].avater);
                    localStorage.setItem('scode', UserInfo[i].SCODE);
                    location.reload();
                    window.location.href = "joydeb.html";
                    return
                }
            } console.log('Login Fail');
            errorAudio.src = "error.mp3";
            errorAudio.play();
            document.getElementById('body').classList.add('error'); 
            setTimeout("hideError()", 3000); 
        }

        function hideError(){
          document.getElementById('body').classList.remove('error'); 
  }
